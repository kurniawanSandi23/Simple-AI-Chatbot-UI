<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', 'Rajdhani', sans-serif;
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7fa;
      margin: 0;
      padding: 30px;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .animated-glow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(0,255,255,0.5) 0%, rgba(0,255,255,0) 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-30px) translateX(20px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    .animated-text {
      animation: neon 2s ease-in-out infinite alternate;
    }

    @keyframes neon {
      from {
        text-shadow:
          0 0 5px #f0f,
          0 0 10px #f0f,
          0 0 15px #f0f,
          0 0 20px #0ff,
          0 0 25px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 40px #f0f,
          0 0 50px #f0f;
      }
    }

    .content-box {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 720px;
      background-color: rgba(10, 10, 25, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      color: #ffffff;
      transition: 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      color: #ff4081;
      text-shadow: 0 0 5px #ff80ab, 0 0 10px #ff4081;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00e5ff;
      border-radius: 10px;
      color: white;
      padding: 15px;
      font-size: 1rem;
      backdrop-filter: blur(4px);
      margin-bottom: 15px;
    }

    textarea::placeholder {
      color: #ccc;
    }

    .form-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      background-color: #00e5ff;
      color: #0d0d0d;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px #18ffff, 0 0 30px #00e5ff;
    }

    .voice-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #ffc107;
      text-shadow: 0 0 8px #ffeb3b;
    }

    .file-upload {
      margin-top: 15px;
      color: #ccc;
      text-align: left;
      width: 100%;
    }

    .file-upload input {
      margin-top: 5px;
    }

    .response {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00bcd4;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
      color: #e0f2f1;
      text-align: left;
      width: 100%;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: #b0bec5;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .menu a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #00e5ff;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="animated-glow" style="top: 100px; left: 30px;"></div>
  <div class="animated-glow" style="top: 300px; right: 40px;"></div>
  <div class="animated-glow" style="bottom: 100px; left: 60%;"></div>

  <div class="content-box">
    <div class="menu">
      <a href="#">üè† Beranda</a>
      <a href="#">üìö Panduan</a>
      <a href="#">üì© Kontak</a>
    </div>
    <h2 class="animated-text">Selamat Datang di Simple AI Chatbot</h2>
    <form method="POST" enctype="multipart/form-data">
      <textarea name="prompt" id="prompt" placeholder="Tulis pertanyaan kamu..."></textarea>
      <div class="form-controls">
        <button type="submit">üñäÔ∏è Kirim</button>
        <span class="voice-icon" onclick="startDictation()">üé§</span>
      </div>
      <div class="file-upload">
        <label>üìé Upload Gambar atau File:</label><br>
        <input type="file" name="file">
      </div>
    </form>

    {% if response %}
    <div class="response">
      <strong>Jawaban AI:</strong><br>
      {{ response }}
    </div>
    {% endif %}

    <div class="footer">
      üìß kurniawan.sandi.tik22@mhsw.pnj.ac.id | üì± +62 895-1857-3420
    </div>
  </div>

  <script>
    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Browser kamu tidak mendukung speech recognition");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'id-ID';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById("prompt").value = event.results[0][0].transcript;
      };

      recognition.onerror = function(event) {
        console.error("Speech error:", event);
      };
    }
  </script>
</body>
</html>
